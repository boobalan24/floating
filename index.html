<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Float Testing</title>
  </head>
  <body>
    <div class="flex-bx">
      <div class="item-1">
        <div class="container clearfix">
          <h2>This two blocks are going to float</h2>
          <div class="blk first">First Block</div>
          <div class="blk second">Second Block</div>
        </div>
        <h2>Natural flow content after float elements</h2>
        <div class="blk check">Check</div>
      </div>
      <div class="item-2">
        <button class="btn nat-flow">Natural Flow</button>
        <button class="btn float">Float Without Clearfix</button>
        <button class="btn float-clear">Float With Clearfix</button>
      </div>
      <div class="item-3">
        <p class="text"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
